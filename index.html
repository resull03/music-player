<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="/song-img.png"  alt="">
        </div>
        <div class="music-control">
            <div class="song-details">
            <h2 id="title">It Ain't Me</h2>
            <h3 id="artist">Kygo</h3>
        </div>
            <audio  src="#">

            </audio>
           <div class="progress-container" id="progress-container">
               <div class="duration-wrapper">
                   <span id="current-time">0:55</span>
                   <span id="duration">3:40</span>
               </div>
               <div class="progress" id="progress">
                <span class="dot">

                </span> 
                 </div>
            
           </div>
           <div class="player-controls">
            <i class="fa-solid fa-backward-fast"  id="prev"></i>
            <i class="fa-solid fa-play"  id="play"></i>
            <i class="fa-solid fa-forward-fast"  id="next"></i>
           </div>
        </div>

      
    </div>
</body>
</html>
